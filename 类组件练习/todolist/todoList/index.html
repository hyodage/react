<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="index.css" rel="stylesheet" />
</head>

<body>
  <div id="todoapp">
    <div class="title">
      <h1>todo</h1>
    </div>
    <div class="content">
      <div id="create-todo"><input id="new-todo" placeholder="What needs to be done?" autocomplete="off" type="text"
          value=""></div>
      <ul id="todo-list">
        <li class="">
          <div class="todo">
            <div class="display"><input class="check" type="checkbox">
              <div class="todo-content">1</div><span class="todo-destroy"></span>
            </div>
            <div class="edit"><input class="todo-input" type="text" value="1"></div>
          </div>
        </li>
        <li class="">
          <div class="todo">
            <div class="display"><input class="check" type="checkbox">
              <div class="todo-content">213</div><span class="todo-destroy"></span>
            </div>
            <div class="edit"><input class="todo-input" type="text" value="213"></div>
          </div>
        </li>
        <li class="">
          <div class="todo">
            <div class="display"><input class="check" type="checkbox">
              <div class="todo-content">这是第一条todo</div><span class="todo-destroy"></span>
            </div>
            <div class="edit"><input class="todo-input" type="text" value="这是第一条todo"></div>
          </div>
        </li>
        <li class="">
          <div class="todo done">
            <div class="display"><input class="check" type="checkbox" checked>
              <div class="todo-content">这是第二条todo</div><span class="todo-destroy"></span>
            </div>
            <div class="edit"><input class="todo-input" type="text" value="这是第二条todo"></div>
          </div>
        </li>
      </ul>
      <div id="todo-stats"><span class="todo-count"><span class="number">0</span><span
            class="word">项待完成</span></span><span class="todo-clear"><a>Clear <span>4</span> 已完成事项</a></span>
      </div>
    </div>
  </div>
</body>

</html>
