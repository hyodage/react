<head>
    <script src="js/react.js"></script>
    <script src="js/react-dom.js"></script>
    <script src="js/babel.js"></script>
  </head>
  <body>
    <div id="div"></div>
    <script type="text/babel">
      // JSX: 在JS中扩展 xml 的语法
      let header = <header id="header">
          <h1>这是标题</h1>
          <p>这是副标题</p>
      </header>
      ReactDOM.render(
        header,
        document.querySelector("#div")
      );
    </script>
  </body>
